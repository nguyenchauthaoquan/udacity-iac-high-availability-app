AWSTemplateFormatVersion: 2010-09-09
Description: This template deploys the instances
Parameters:
  EnvironmentName:
    Description: An environment name for VPC network configuration
    Type: String
    Default: UdacityHighAvailabilityApp
  AdministratorManagedPolicy:
    Description: "The AWS Managed Policy for the EC2 Instance Role"
    Type: String
Resources:
  # ------------ Bastion ------------------------
  BastionIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: '/'

  BastionIamPolicies:
      Type: AWS::IAM::Policy
      Properties:
        PolicyName: fullAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 's3:*'
              Resource: '*'
        Roles:
          - !Ref BastionIamRole

  BastionIamInstanceProfile:
      Type: AWS::IAM::InstanceProfile
      Properties:
        Path: '/'
        Roles:
          - !Ref BastionIamRole
  BastionHostSecurityGroup1a:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: "Bastion1a"
      GroupDescription: The security group for bastion host and enable SSH to it
      VpcId:
        Fn::ImportValue: !Sub "VPC"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - !Ref EnvironmentName
                - '-vpc-bastion-security-group-availability-zone-1a'
                - Ref: "AWS::Region"
  BastionHostSecurityGroup1b:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: "Bastion1b"
      GroupDescription: The security group for bastion host and enable SSH to it
      VpcId:
        Fn::ImportValue: !Sub "VPC"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 2222
          ToPort: 2222
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - !Ref EnvironmentName
                - '-vpc-bastion-security-group-availability-zone-1b'
                - Ref: "AWS::Region"
  BastionKeyPair1a:
    Type: AWS::EC2::KeyPair
    Properties:
      KeyName: !Sub "${AWS::StackName}-bastion-key-1a"
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-bastion-key-1a"
  BastionKeyPair1b:
    Type: AWS::EC2::KeyPair
    Properties:
      KeyName: !Sub "${AWS::StackName}-bastion-key-1b"
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-bastion-key-1b"
  BastionHost1a:
    Type: AWS::EC2::Instance
    DependsOn:
      - BastionHostSecurityGroup1a
      - BastionIamInstanceProfile
    Properties:
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          chmod 400 ${BastionKeyPair1a}.pem
      InstanceType: t3.small
      IamInstanceProfile: !Ref BastionIamInstanceProfile
      ImageId: ami-0715c1897453cabd1
      SecurityGroupIds:
        - Ref: BastionHostSecurityGroup1a
      SubnetId:
        Fn::ImportValue: !Sub "PublicSubnet1a"
      KeyName: !Ref BastionKeyPair1a
  BastionHost1b:
    Type: AWS::EC2::Instance
    DependsOn:
      - BastionHostSecurityGroup1b
      - BastionIamInstanceProfile
    Properties:
      InstanceType: t3.small
      IamInstanceProfile: !Ref BastionIamInstanceProfile
      ImageId: ami-0715c1897453cabd1
      SecurityGroupIds:
        - Ref: BastionHostSecurityGroup1b
      SubnetId:
        Fn::ImportValue: !Sub "PublicSubnet1b"
      KeyName: !Ref BastionKeyPair1b
  BastionEIP1a:
    Type: AWS::EC2::EIP
    Properties:
      Domain:
        Fn::ImportValue: !Sub "VPC"
  BastionEIPAssociation1a:
    Type: AWS::EC2::EIPAssociation
    Properties:
      InstanceId:
        Ref: BastionHost1a
      AllocationId: !GetAtt BastionEIP1a.AllocationId
  BastionEIP1b:
    Type: AWS::EC2::EIP
    Properties:
      Domain:
        Fn::ImportValue: !Sub "VPC"
  BastionEIPAssociation1b:
    Type: AWS::EC2::EIPAssociation
    Properties:
      InstanceId:
        Ref: BastionHost1b
      AllocationId: !GetAtt BastionEIP1b.AllocationId
  # ------------ Web server ------------------------
  WebServerIAMRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "ec2.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
  WebServerProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
        - !Ref WebServerIAMRole
  WebServerKeyPair:
    Type: AWS::EC2::KeyPair
    Properties:
      KeyName: !Sub "${AWS::StackName}-web-server"
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-web-server"
  WebServerLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        ImageId: ami-0715c1897453cabd1
        KeyName: !Ref WebServerKeyPair
        InstanceType: t3.small
        BlockDeviceMappings:
          - DeviceName: "/dev/sdk"
            Ebs:
              VolumeSize: "10"
        SecurityGroupIds:
          - Ref: WebserverSecurityGroup1a
          - Ref: WebserverSecurityGroup1b
        UserData:
          Fn::Base64: |
            #!/bin/bash
            apt-get update -y
            apt-get install apache2 -y
            systemctl start apache2.service
            cd /var/www/html
            echo "Udacity Demo Web Server Up and Running!" > index.html
            systemctl restart apache2.service
      LaunchTemplateName:
        Fn::Join:
          - ""
          - - !Ref EnvironmentName
            - "-web-server-launch-template-"
            - Ref: "AWS::Region"
  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      LaunchTemplate:
        LaunchTemplateId: !Ref WebServerLaunchTemplate
        Version: !GetAtt WebServerLaunchTemplate.LatestVersionNumber
      MinSize: 2
      MaxSize: 4
      TargetGroupARNs:
        - Fn::ImportValue: !Sub "ALBTargetGroup"
      VPCZoneIdentifier:
        - Fn::ImportValue: !Sub "PrivateSubnet1a"
        - Fn::ImportValue: !Sub "PrivateSubnet1b"
  WebserverSecurityGroup1a:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: "Web server 1a"
      GroupDescription: The security group for web server and enable HTTP access to it
      VpcId:
        Fn::ImportValue: !Sub "VPC"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref BastionHostSecurityGroup1a
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - !Ref EnvironmentName
                - '-vpc-web-server-security-group-availability-zone-1a-'
                - Ref: "AWS::Region"
  WebserverSecurityGroup1b:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: "Web server 1b"
      GroupDescription: The security group for web server and enable HTTP access to it
      VpcId:
        Fn::ImportValue: !Sub "VPC"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId: !Ref BastionHostSecurityGroup1b
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - !Ref EnvironmentName
                - '-vpc-web-server-security-group-availability-zone-1b-'
                - Ref: "AWS::Region"